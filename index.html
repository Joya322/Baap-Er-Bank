<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-Er-Bank</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-6">
        Welcome to my
        <span class="text-violet-600 font-semibold">Baap-Er-Bank!!!</span>
      </h1>
    </header>
    <main>
      <section id="form" class="w-3/4 bg-emerald-200 mx-auto p-5 rounded-lg">
        <div>
          <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
          <input
            class="block w-3/4 mb-5 p-2.5 rounded-lg"
            type="email"
            name=""
            id="user-email"
            placeholder="Your email"
          />

          <input
            class="block w-3/4 mb-5 p-2.5 rounded-lg"
            type="password"
            name=""
            id="user-password"
            placeholder="Password"
          />
          <button class="bg-red-500 hover:bg-red-300 text-white px-4 py-2 rounded-lg" id="login-btn">Submit</button>
        </div>
      </section>
    </main>

    <script src="./js/login.js"></script>
    
  </body>
</html>
